<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random | qoute | generator</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-card">
            <div class="quote-title"><h2>Quote of the day</h2></div>
            <div class="quote-contant"><p> “ <span>lodding</span> ” </p></div>
            <div class="quote-author"><span>—lodding</span></div>
            <div class="seprator"></div>
            <div class="quote-btn">
                <div class="icon">
                    <div class="listen-btn"><i class="fa-solid fa-volume-high"></i></div>
                    <div class="copy-btn"><i class="fa-solid fa-copy"></i></div>
                    <div class="share-btn"><i class="fa-brands fa-square-twitter"></i></div>
                </div>
                <div class="btn"><button>next quote</button></div>
            </div>
        </div>
    </div>
    <div class="copy-msg">
        <div class="msg-card">
            <span>copied</span>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
